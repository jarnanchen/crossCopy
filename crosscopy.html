<head>
  <title>crosscopy</title>
</head>

<body>
  <h1>Welcome to crossCopy!</h1>

  {{> hello}}
</body>

<template name="hello">
  <p>
  <button class="btn" data-clipboard-target="#textarea">Copy To Clipboard</button>
  <button class="btn-clear">Clear Data</button>
  </p>
	<textarea id="textarea">{{#each paste}}{{text}}{{/each}}</textarea>
</template>
