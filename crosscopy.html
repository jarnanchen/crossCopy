<head>
    <title>crosscopy</title>
</head>

<body>
    {{> hello}}
</body>
<template name="hello">
    <p>
        <button class="mui-btn mui-btn--primary" id="btn-copy" data-clipboard-target="#textarea">Copy</button>
        <button class="mui-btn mui-btn--primary btn-clear" id="btn-clear">Clear</button>
    </p>
    <div class="mui-textfield">
        <textarea placeholder="welcome to crosscopy, input your data here ^_^" id="textarea">{{#each paste}}{{text}}{{/each}}</textarea>
    </div>
</template>
